<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/navbar.css" rel="stylesheet">
    <link href="/blacklist.css" rel="stylesheet">

  </head>
  <body>
    <div class="sidenav">
      <a href="/">Home</a>
      <a href="/blacklist">Blacklist</a>
      <a href="/settings">Settings</a>
    </div>

    <div class="main">
      <h2>Blacklist</h2>

      <div id="add-blacklist">
        <i class="fa fa-plus"></i>
        Add an Item
      </div>
      <form id="blacklist">
        <span class="blacklist-wrap">
          <input type="checkbox" id="1" checked/>
          <label for="1" class="blacklist">
            <i class="fa fa-check"></i>
            Business Plan
          </label>
          <span class="delete-item" title="remove">
            <i class="fa fa-times-circle"></i>
          </span>
        </span>
        <span class="blacklist-wrap">
          <input type="checkbox" id="2"/>
          <label for="2" class="blacklist">
            <i class="fa fa-check"></i>
            Scope
          </label>
          <span class="delete-item" title="remove">
            <i class="fa fa-times-circle"></i>
          </span>
        </span>
        <span class="blacklist-wrap">
          <input type="checkbox" id="3"/>
          <label for="3" class="blacklist">
            <i class="fa fa-check"></i>
            Prototype
          </label>
          <span class="delete-item" title="remove">
            <i class="fa fa-times-circle"></i>
          </span>
        </span>
        <span class="blacklist-wrap">
          <input type="checkbox" id="4"/>
          <label for="4" class="blacklist">
            <i class="fa fa-check"></i>
            Marketing
          </label>
          <span class="delete-item" title="remove">
            <i class="fa fa-times-circle"></i>
          </span>
        </span>
      </form>

    </div>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/blacklist.js"></script>
  </body>
</html>
