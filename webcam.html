<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/navbar.css" rel="stylesheet">
  </head>
  <body>
    <!--
    NAVBAR + icons
    -->
    <div class="sidenav" style="text-align:center">
      <a href="/">
        <img src="http://i65.tinypic.com/nzeryv.png" style="height: 35%; width: 35%; text-align: center; margin: 0 auto; display: inline-block">
        <p>Home</p>
      </a>

      <a href="/blacklist">
        <img src="http://i64.tinypic.com/24zf0g8.png" style="height: 35%; width: 35%; text-align: center; margin: 0 auto; display: inline-block">
        <p>Blacklist</p>
      </a>
      <a href="/settings">
        <img src="http://i65.tinypic.com/zx9unq.png" style="height: 35%; width: 35%; text-align: center; margin: 0 auto; display: inline-block">
        <p>Settings</p>
      </a>
    </div>

    <!--
    HOME + timer
    -->
    <div class="main">
      <video src="" id="videoElement"></video>
      <button id="takePic">Take Picture</button>
      <image src="" id="takenPic">
    </div>

    <script>
      var video = document.getElementById("videoElement");
      navigator.getUserMedia = navigator.getUserMedia ||
                               navigator.webkitGetUserMedia ||
                               navigator.mozGetUserMedia ||
                               navigator.msGetUserMedia ||
                               navigator.oGetUserMedia;

      if (navigator.getUserMedia) {
        navigator.getUserMedia({video: true}, handleVideo, videoError);
      }

      function handleVideo(stream) {
        video.srcObject = stream;
        video.onloadedmetadata = function(e) {
          video.play();
        }
      }

      function videoError(e) {
        console.log(e);
      }

      var canvas = document.createElement('canvas');
      canvas.width = 640;
      canvas.height = 480;
      var ctx = canvas.getContext('2d');

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      var takePic = document.getElementById("takePic");

      takePic.addEventListener('click', function() {
        var dataURI = canvas.toDataURL('image/jpeg');

        console.log(dataURI);
        //document.getElementById("takenPic").src = dataURI;
      })
    </script>
  </body>
</html>
